<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS\protifolio.css" />
    <link rel="stylesheet" type="text/css" href="CSS\lightbox.min.css" />
    <script src="JS\lightbox-plus-jquery.min.js"></script>
    <title>Ellie</title>
</head>
<body onload="updateView()">

<div id="app" ></div>

<script>
/*Model*/


/*View*/
function updateView()
{
    document.getElementById("app").innerHTML = `
    <div id="Header">
        <img src="Images/Logo.PNG" style="width:100%; height:150px;">
    </div>

    <br/>
    <br/> 
    <br/>


    <div id="btn">
        <button id="Other"   onclick="changePage(this.id)">Other</button>
        <button id="Gallery" onclick="changePage(this.id)">Gallery</button>
        <button id="Info"    onclick="changePage(this.id)">Info</button>
        <button id="Home"    onclick="history.go(0);">Home</button>
    </div>
    <hr>

    <div id="Feed">
        <P>Welcome Home!</p>
    </div>

    `;  
    
};

function changePage(button){
switch(button){
            case "Other":
                document.getElementById("Feed").innerHTML =`
                    Some other page to put other achivements or creations.

                `;
            break;

            case "Gallery":
                document.getElementById("Feed").innerHTML =`
                <div class="Gallery">
                    <a 
                        href="Images/aliceRedraw.jpg"       
                        data-lightbox="myGallery" 
                        data-title="Alice Redraw"
                        >
                        <img src="Images/aliceRedraw-smal.jpg">
                    </a>

                    <a 
                        href="Images/sideMasko.jpg"          
                        data-lightbox="myGallery"
                        data-title=""
                        > 
                        <img src="Images/sideMasko-smal.jpg">
                    </a>

                    <a 
                        href="Images/redrawSoubiRedraw.png"  
                        data-lightbox="myGallery"
                        data-title=""
                        > 
                        <img src="Images/redrawSoubiRedraw-smal.png">
                    </a>

                    
                </div>
                `;
            break;

            case "Info":
                document.getElementById("Feed").innerHTML =`
                <div class="infoPage">
                    <img src="Images/pngwing.com.png"> 
                    <img src="Images/hiclipart.com.png"> 
                </div>
                `;
            break;
    }
};

/*Controller*/

function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";

}

</script>
</body>
</html>
