    <div class="innhold" id="innhold"></div>

    <div class="meny" id="meny">

        <button class="knapp fixed" onclick="visTrekninger()">Vinnere</button>

</div>

<script>
    
    visPersoner();
    function visOgSkjulMeny() 
    {
        document.getElementById('page').classList.toggle('pageUtenMeny');
    }

</script>
