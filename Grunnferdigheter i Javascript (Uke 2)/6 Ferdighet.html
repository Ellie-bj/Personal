<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Ferdighet 6</h1>
    <p>Sette sammen tekst av flere deler og bruke dette til å bygge HTML dynamisk</p>
    <hr />

<div> sizeSlider</div>
    <input id="sizeSlider" type="range" min="20" max="500" step="10" oninput="showDiv()" />
    <br />
    <div>curve Slider</div>
    <input id="borderSlider" type="range" min="0" max="400" step="1" oninput="showDiv()" />
    <br />
    <input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />


    <select id="colorChooser" onchange="showDiv()">
        <option value="Limegreen">LimeGreen color</option>
        <option value="green">Green color</option>
        <option value="blue">Blue color</option>
        <option value="Pink">Pink color</option>
        <option value="grey">grey color</option>
        <option value="black">black color</option>
        <option value="purple">purple color</option>
    </select>
    
    <select id="border" onchange="showDiv()">
        <option value="Black">black border</option>
        <option value="grey">grey border</option>
        <option value="none">no border</option>
    </select>


    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>


    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var border = document.getElementById('border');
        var borderSlider = document.getElementById('borderSlider');

        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border: 5px solid ' + border.value + ';'
                + 'border-radius: ' + borderSlider.value + 'px;'
                + '">'
                + textInput.value 
                + '</div>';
                 resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>

</body>
</html>
